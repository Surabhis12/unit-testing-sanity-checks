name: Sanity Check Workflow

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    
    steps:
      # CRITICAL: Checkout the PR code (not main branch)
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            **/*.c
            **/*.cpp
            **/*.h
            **/*.hpp
            **/*.js
            **/*.jsx
            **/*.ts
            **/*.tsx
            **/*.rs
            **/*.kt
            **/*.swift
            **/*.java
            **/*.dart
      
      - name: Check if PR is from fork
        id: check-fork
        run: |
          echo "=== Fork Detection Debug Info ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Head repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Head ref: ${{ github.event.pull_request.head.ref }}"
          echo "Base ref: ${{ github.event.pull_request.base.ref }}"
          echo "Actor: ${{ github.actor }}"
          
          if [ -z "${{ github.event.pull_request.head.repo.full_name }}" ] || [ "${{ github.event.pull_request.head.repo.full_name }}" == "" ]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Fork detected (head.repo is null or empty)"
          elif [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Fork detected (different repository)"
            echo "   Source: ${{ github.event.pull_request.head.repo.full_name }}"
            echo "   Target: ${{ github.repository }}"
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Same repository PR"
          fi
      
      - name: Detect languages
        if: steps.changed-files.outputs.any_changed == 'true'
        id: detect
        run: |
          echo "${{ steps.changed-files.outputs.all_changed_files }}" > changed_files.txt
          chmod +x scripts/detect-language.sh
          bash scripts/detect-language.sh
          
          source detected_languages.env
          
          echo "has_cpp=$HAS_CPP" >> $GITHUB_OUTPUT
          echo "has_js=$HAS_JS" >> $GITHUB_OUTPUT
          echo "has_rust=$HAS_RUST" >> $GITHUB_OUTPUT
          echo "has_kotlin=$HAS_KOTLIN" >> $GITHUB_OUTPUT
          echo "has_swift=$HAS_SWIFT" >> $GITHUB_OUTPUT
          echo "has_java=$HAS_JAVA" >> $GITHUB_OUTPUT
          echo "has_flutter=$HAS_FLUTTER" >> $GITHUB_OUTPUT
      
      - name: Install C/C++ tools
        if: steps.detect.outputs.has_cpp == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck
      
      - name: Setup Node.js
        if: steps.detect.outputs.has_js == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup Rust
        if: steps.detect.outputs.has_rust == 'true'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true
      
      - name: Setup Java
        if: steps.detect.outputs.has_java == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install Kotlin linter
        if: steps.detect.outputs.has_kotlin == 'true'
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.50.0/ktlint
          chmod a+x ktlint
          sudo mv ktlint /usr/local/bin/
      
      - name: Setup Flutter
        if: steps.detect.outputs.has_flutter == 'true'
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
      
      - name: Run sanity checks
        if: steps.changed-files.outputs.any_changed == 'true'
        id: run-checks
        continue-on-error: true
        run: |
          chmod +x scripts/*.sh
          
          echo "=== Running Checks ==="
          bash scripts/run-checks.sh > check_results.txt 2>&1 || true
          
          echo ""
          echo "=== Checking Results ==="
          cat check_results.txt
          
          echo ""
          echo "=== Setting Status ==="
          if grep -q "ALL SANITY CHECKS PASSED" check_results.txt; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "‚úÖ STATUS SET TO: success"
          elif grep -q "SANITY CHECKS FAILED" check_results.txt; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "‚ùå STATUS SET TO: failure"
          else
            echo "status=unknown" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è STATUS SET TO: unknown"
          fi
      
      - name: Post results as PR comment (Clean cppcheck-like format!)
        if: steps.changed-files.outputs.any_changed == 'true' && always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let results = 'No results file found';
            
            try {
              results = fs.readFileSync('check_results.txt', 'utf8');
            } catch (error) {
              results = 'Error reading results: ' + error.message;
            }
            
            const status = '${{ steps.run-checks.outputs.status }}';
            const isFork = '${{ steps.check-fork.outputs.is_fork }}' === 'true';
            const statusEmoji = status === 'success' ? '‚úÖ' : '‚ùå';
            const statusText = status === 'success' ? 'PASSED' : 'FAILED';
            
            let errorSummary = '';
            if (status === 'failure') {
              const lines = results.split('\n');
              
              errorSummary = '\n## üö® Key Issues Found:\n\n';
              
              // Track errors by language
              let currentLanguage = '';
              let languageErrors = {};
              
              for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Detect language section headers
                if (line.includes('C/C++ SANITY CHECK')) {
                  currentLanguage = 'C/C++';
                  languageErrors[currentLanguage] = [];
                } else if (line.includes('RUST SANITY CHECK')) {
                  currentLanguage = 'Rust';
                  languageErrors[currentLanguage] = [];
                } else if (line.includes('JAVASCRIPT SANITY CHECK')) {
                  currentLanguage = 'JavaScript';
                  languageErrors[currentLanguage] = [];
                } else if (line.includes('KOTLIN SANITY CHECK')) {
                  currentLanguage = 'Kotlin';
                  languageErrors[currentLanguage] = [];
                } else if (line.includes('JAVA SANITY CHECK')) {
                  currentLanguage = 'Java';
                  languageErrors[currentLanguage] = [];
                } else if (line.includes('SWIFT SANITY CHECK')) {
                  currentLanguage = 'Swift';
                  languageErrors[currentLanguage] = [];
                } else if (line.includes('FLUTTER/DART SANITY CHECK')) {
                  currentLanguage = 'Dart/Flutter';
                  languageErrors[currentLanguage] = [];
                }
                
                // Capture error lines in cppcheck-like format: file:line: severity: message
                if (currentLanguage && line.match(/test-files\/.*:\d+:.*(?:error|warning):/)) {
                  languageErrors[currentLanguage].push(line.trim());
                }
              }
              
              // Build summary - show ALL errors in clean format
              let totalErrors = 0;
              
              for (const [lang, errors] of Object.entries(languageErrors)) {
                if (errors.length > 0) {
                  totalErrors += errors.length;
                  errorSummary += `### ${lang}\n`;
                  
                  // Show ALL errors without truncation
                  errors.forEach(error => {
                    errorSummary += `${error}\n`;
                  });
                  
                  errorSummary += '\n';
                }
              }
              
              errorSummary += `**Total issues found: ${totalErrors}**\n\n---\n`;
            }
            
            const forkNotice = isFork ? '\n> ‚ÑπÔ∏è **Note:** This PR is from a forked repository.\n\n' : '';
            
            const body = `## ${statusEmoji} Sanity Check ${statusText}
            ${forkNotice}
            ${status === 'failure' ? '‚ö†Ô∏è **Action Required:** Please fix the issues below before merging.\n' : ''}
            ${errorSummary}
            
            <details>
            <summary>üìã Click to view full detailed results (with code context)</summary>
            
            \`\`\`
            ${results}
            \`\`\`
            
            </details>
            
            ---
            ${status === 'failure' ? '**Next Steps:** Fix the reported issues, commit your changes, and the checks will re-run automatically.\n\n' : ''}
            *Automated sanity checks completed at ${new Date().toISOString()}*`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Add label (works for ALL PRs now!)
        if: steps.changed-files.outputs.any_changed == 'true' && always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ steps.run-checks.outputs.status }}';
            const label = status === 'success' ? 'sanity-check-passed' : 'sanity-check-failed';
            const oppositeLabel = status === 'success' ? 'sanity-check-failed' : 'sanity-check-passed';
            
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: oppositeLabel
              });
            } catch (error) {
              // Label doesn't exist
            }
            
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [label]
            });
      
      - name: Fail workflow if checks failed
        if: steps.run-checks.outputs.status == 'failure'
        run: |
          echo "::error::Sanity checks failed. Please fix the issues before merging."
          exit 1