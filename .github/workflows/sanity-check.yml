name: Sanity Check Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            **/*.c
            **/*.cpp
            **/*.h
            **/*.hpp
            **/*.js
            **/*.jsx
            **/*.ts
            **/*.tsx
            **/*.rs
            **/*.kt
            **/*.swift
            **/*.java
            **/*.dart
      
      - name: Check if PR is from fork
        id: check-fork
        run: |
          echo "=== Fork Detection Debug Info ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Head repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Head ref: ${{ github.event.pull_request.head.ref }}"
          echo "Base ref: ${{ github.event.pull_request.base.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository owner: ${{ github.repository_owner }}"
          
          # Check if head.repo is null (indicates fork with restricted access)
          if [ -z "${{ github.event.pull_request.head.repo.full_name }}" ] || [ "${{ github.event.pull_request.head.repo.full_name }}" == "" ]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Fork detected (head.repo is null or empty)"
            echo "This indicates a fork with restricted permissions"
          elif [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Fork detected (different repository)"
            echo "   Source: ${{ github.event.pull_request.head.repo.full_name }}"
            echo "   Target: ${{ github.repository }}"
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Same repository PR"
          fi
          
          echo "=== Fork Detection Result ==="
          cat $GITHUB_OUTPUT | grep is_fork || echo "ERROR: is_fork not set!"
      
      - name: Detect languages
        if: steps.changed-files.outputs.any_changed == 'true'
        id: detect
        run: |
          echo "${{ steps.changed-files.outputs.all_changed_files }}" > changed_files.txt
          chmod +x scripts/detect-language.sh
          bash scripts/detect-language.sh
          
          source detected_languages.env
          
          echo "has_cpp=$HAS_CPP" >> $GITHUB_OUTPUT
          echo "has_js=$HAS_JS" >> $GITHUB_OUTPUT
          echo "has_rust=$HAS_RUST" >> $GITHUB_OUTPUT
          echo "has_kotlin=$HAS_KOTLIN" >> $GITHUB_OUTPUT
          echo "has_swift=$HAS_SWIFT" >> $GITHUB_OUTPUT
          echo "has_java=$HAS_JAVA" >> $GITHUB_OUTPUT
          echo "has_flutter=$HAS_FLUTTER" >> $GITHUB_OUTPUT
      
      - name: Install C/C++ tools
        if: steps.detect.outputs.has_cpp == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck
      
      - name: Setup Node.js and ESLint
        if: steps.detect.outputs.has_js == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup Rust and Clippy
        if: steps.detect.outputs.has_rust == 'true'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true
      
      - name: Setup Java
        if: steps.detect.outputs.has_java == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install Kotlin linter
        if: steps.detect.outputs.has_kotlin == 'true'
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.50.0/ktlint
          chmod a+x ktlint
          sudo mv ktlint /usr/local/bin/
      
      - name: Setup Flutter
        if: steps.detect.outputs.has_flutter == 'true'
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
      
      - name: Run sanity checks
        if: steps.changed-files.outputs.any_changed == 'true'
        id: run-checks
        continue-on-error: true
        run: |
          chmod +x scripts/*.sh
          
          echo "=== Running Checks ==="
          bash scripts/run-checks.sh > check_results.txt 2>&1 || true
          
          echo ""
          echo "=== Checking Results ==="
          cat check_results.txt
          
          echo ""
          echo "=== Looking for PASSED marker ==="
          grep "ALL SANITY CHECKS PASSED" check_results.txt || echo "NOT FOUND"
          
          echo ""
          echo "=== Looking for FAILED marker ==="
          grep "SANITY CHECKS FAILED" check_results.txt || echo "NOT FOUND"
          
          echo ""
          echo "=== Setting Status ==="
          if grep -q "ALL SANITY CHECKS PASSED" check_results.txt; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "‚úÖ STATUS SET TO: success"
          elif grep -q "SANITY CHECKS FAILED" check_results.txt; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "‚ùå STATUS SET TO: failure"
          else
            echo "status=unknown" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è STATUS SET TO: unknown (no marker found)"
          fi
      
      - name: Generate Job Summary (visible for all PRs)
        if: steps.changed-files.outputs.any_changed == 'true' && always()
        run: |
          STATUS="${{ steps.run-checks.outputs.status }}"
          IS_FORK="${{ steps.check-fork.outputs.is_fork }}"
          
          if [ "$STATUS" == "success" ]; then
            EMOJI="‚úÖ"
            STATUS_TEXT="PASSED"
          else
            EMOJI="‚ùå"
            STATUS_TEXT="FAILED"
          fi
          
          echo "# ${EMOJI} Sanity Check ${STATUS_TEXT}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$IS_FORK" == "true" ]; then
            echo "> ‚ÑπÔ∏è **Note:** This PR is from a forked repository." >> $GITHUB_STEP_SUMMARY
            echo "> Due to GitHub security restrictions, comments cannot be posted directly on fork PRs." >> $GITHUB_STEP_SUMMARY
            echo "> **Results are shown below:**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$STATUS" == "failure" ]; then
            echo "## üö® Action Required" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please fix the issues below before merging." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract key errors
            echo "### Key Issues Found:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            grep -E "ERROR|FAILED|error:|warning:" check_results.txt | head -15 | while read line; do
              echo "- \`$line\`" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "## üìã Full Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Click to expand detailed results</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat check_results.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$STATUS" == "failure" ]; then
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Fix the reported issues" >> $GITHUB_STEP_SUMMARY
            echo "2. Commit and push your changes" >> $GITHUB_STEP_SUMMARY
            echo "3. The checks will re-run automatically" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "*Automated sanity checks completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")*" >> $GITHUB_STEP_SUMMARY
      
      - name: Print results summary to logs (always visible)
        if: steps.changed-files.outputs.any_changed == 'true' && always()
        run: |
          echo ""
          echo "========================================="
          echo "   SANITY CHECK RESULTS SUMMARY"
          echo "========================================="
          echo ""
          echo "Status: ${{ steps.run-checks.outputs.status }}"
          echo "Is from fork: ${{ steps.check-fork.outputs.is_fork }}"
          echo ""
          echo "--- Detailed Results ---"
          cat check_results.txt
          echo ""
          echo "========================================="
          
          if [ "${{ steps.run-checks.outputs.status }}" == "success" ]; then
            echo "::notice::‚úÖ All sanity checks PASSED"
          elif [ "${{ steps.run-checks.outputs.status }}" == "failure" ]; then
            echo "::error::‚ùå Sanity checks FAILED - see details above"
          else
            echo "::warning::‚ö†Ô∏è Sanity check status is UNKNOWN"
          fi
      
      - name: Post results as PR comment (only for same-repo PRs)
        if: steps.changed-files.outputs.any_changed == 'true' && steps.check-fork.outputs.is_fork == 'false' && always()
        continue-on-error: true
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            let results = 'No results file found';
            
            try {
              results = fs.readFileSync('check_results.txt', 'utf8');
            } catch (error) {
              results = 'Error reading results: ' + error.message;
            }
            
            const status = '${{ steps.run-checks.outputs.status }}';
            const statusEmoji = status === 'success' ? '‚úÖ' : '‚ùå';
            const statusText = status === 'success' ? 'PASSED' : 'FAILED';
            
            // Extract key errors for failure summary
            let errorSummary = '';
            if (status === 'failure') {
              const lines = results.split('\n');
              const errorLines = lines.filter(line => 
                line.includes('ERROR') || 
                line.includes('FAILED') || 
                line.includes('error:') ||
                line.includes('warning:')
              ).slice(0, 15);
              
              if (errorLines.length > 0) {
                errorSummary = '\n### üö® Key Issues Found:\n\n';
                errorLines.forEach((line, idx) => {
                  errorSummary += `${idx + 1}. \`${line.trim()}\`\n`;
                });
                errorSummary += '\n---\n';
              }
            }
            
            const body = `## ${statusEmoji} Sanity Check ${statusText}
            
            ${status === 'failure' ? '‚ö†Ô∏è **Action Required:** Please fix the issues below before merging.\n' : ''}
            ${errorSummary}
            
            <details>
            <summary>üìã Click to view full detailed results</summary>
            
            \`\`\`
            ${results}
            \`\`\`
            
            </details>
            
            ---
            ${status === 'failure' ? '**Next Steps:** Fix the reported issues, commit your changes, and the checks will re-run automatically.\n\n' : ''}
            *Automated sanity checks completed at ${new Date().toISOString()}*`;
            
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
              console.log('‚úÖ PR comment posted successfully');
            } catch (error) {
              console.log('‚ö†Ô∏è Failed to post comment:', error.message);
            }
      
      - name: Add Sanity Check label (only for same-repo PRs)
        if: steps.changed-files.outputs.any_changed == 'true' && steps.check-fork.outputs.is_fork == 'false' && always()
        continue-on-error: true
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const status = '${{ steps.run-checks.outputs.status }}';
            const label = status === 'success' ? 'sanity-check-passed' : 'sanity-check-failed';
            const oppositeLabel = status === 'success' ? 'sanity-check-failed' : 'sanity-check-passed';
            
            try {
              // Remove opposite label if it exists
              try {
                await github.rest.issues.removeLabel({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: oppositeLabel
                });
                console.log(`Removed opposite label: ${oppositeLabel}`);
              } catch (error) {
                console.log(`Opposite label ${oppositeLabel} not found (OK)`);
              }
              
              // Add the correct label
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: [label]
              });
              console.log(`‚úÖ Label added: ${label}`);
            } catch (error) {
              console.log('‚ö†Ô∏è Failed to add label:', error.message);
            }
      
      - name: Notice for fork PRs
        if: steps.changed-files.outputs.any_changed == 'true' && steps.check-fork.outputs.is_fork == 'true' && always()
        run: |
          echo ""
          echo "========================================="
          echo "   FORK PR DETECTED"
          echo "========================================="
          echo ""
          echo "This PR is from a forked repository."
          echo ""
          echo "Due to GitHub security restrictions:"
          echo "  ‚ùå PR comments cannot be posted"
          echo "  ‚ùå Labels cannot be added"
          echo "  ‚úÖ Sanity checks still run normally"
          echo "  ‚úÖ Results available in Job Summary above"
          echo "  ‚úÖ Workflow will fail if checks fail"
          echo ""
          echo "Check results: ${{ steps.run-checks.outputs.status }}"
          echo ""
          echo "üìã View complete results in the 'Summary' tab above"
          echo "========================================="
          
          if [ "${{ steps.run-checks.outputs.status }}" == "success" ]; then
            echo "::notice::‚úÖ FORK PR - Sanity checks PASSED (see Job Summary for details)"
          elif [ "${{ steps.run-checks.outputs.status }}" == "failure" ]; then
            echo "::error::‚ùå FORK PR - Sanity checks FAILED (see Job Summary for details)"
          fi
      
      - name: Fail workflow if checks failed
        if: steps.run-checks.outputs.status == 'failure'
        run: |
          echo ""
          echo "========================================="
          echo "   ‚ùå WORKFLOW FAILED"
          echo "========================================="
          echo ""
          echo "Sanity checks detected issues that must be fixed."
          echo ""
          echo "Please review the detailed results above and:"
          echo "  1. Fix all reported issues"
          echo "  2. Commit and push your fixes"
          echo "  3. The workflow will re-run automatically"
          echo ""
          if [ "${{ steps.check-fork.outputs.is_fork }}" == "true" ]; then
            echo "üìã For fork PRs: View complete results in the 'Summary' tab"
          fi
          echo ""
          echo "This PR cannot be merged until all checks pass."
          echo "========================================="
          echo ""
          echo "::error::Sanity checks failed. Please fix the issues before merging."
          exit 1
      
      - name: Success summary
        if: steps.run-checks.outputs.status == 'success'
        run: |
          echo ""
          echo "========================================="
          echo "   ‚úÖ WORKFLOW SUCCEEDED"
          echo "========================================="
          echo ""
          echo "All sanity checks passed!"
          echo ""
          if [ "${{ steps.check-fork.outputs.is_fork }}" == "false" ]; then
            echo "‚úÖ PR comment posted"
            echo "‚úÖ Label added"
          else
            echo "‚ÑπÔ∏è Fork PR - Results available in Job Summary"
          fi
          echo ""
          echo "This PR is ready for review and merge."
          echo "========================================="